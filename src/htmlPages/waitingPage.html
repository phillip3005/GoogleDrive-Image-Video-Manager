<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1"> <!-- Die Seite wird jede Sekunde neu geladen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video wird verabeitet...</title>
    <style>
        /* Zentriert den Text sowohl horizontal als auch vertikal */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* moderner Font */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #343541; /* Hintergrundfarbe */
        }

        div {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* leicht transparenter Hintergrund für den Text */
            border-radius: 10px; /* abgerundete Ecken */
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* leichter Schatten um den Text */
            color: white; /* Schriftfarbe */
            font-size: 1.5em; /* Schriftgröße */
        }
    </style>
</head>
<body>
    <div>
        Das Video wird aktuell verarbeitet. <br>
        Es ist in wenigen Sekunden verfügbar. <br>
        Diese Seite aktualisiert sich selbstständig.
    </div>
</body>
</html>
